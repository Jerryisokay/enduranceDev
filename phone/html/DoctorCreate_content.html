<!DOCTYPE html>
<html ng-jq class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/ui-box.css">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/ui-base.css">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/ui-color.css">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/appcan.icon.css">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/appcan.control.css">
    <link rel="stylesheet" href="../vendor/angular/angular-csp.css"/>
    <!---->
    <link rel="stylesheet" href="../vendor/appcan-base/css/bundle.nec.size.css"/>
    <link rel="stylesheet" href="../css/lib.css"/>

</head>
<body class="um-vp bc-bg" ontouchstart ng-controller="GlbController">

<div class="g-main pv32 ph20">
    <div class="m-list-group bd1 bdr-lg f-oh bg-light gap-b">
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19 bd-b" ng-click="openHospitalSelect()">
            <div class="u-icon w32 h32 fi fi-yiyuan"></div>
            <div class="ph18 fs24 c-3">医院</div>
            <input type="text" readonly placeholder="未选择(必填)" ng-model="Data.hospitalName" value="" class="ub-f1 reset-input f-tar ph12 fs24 ipt-phr"/>
            <div class="icon-arrow-r"></div>
        </div>
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19 bd-b" ng-click="openHospitalSelect()">
            <div class="u-icon w32 h32 fi fi-dizhi"></div>
            <div class="ph18 fs24 c-3">地址</div>
            <input type="text" readonly placeholder="" ng-model="Data.addr" value="" class="ub-f1 reset-input f-tar ph12 fs24 ipt-phr"/>
            <div class="icon-arrow-r f-ivh"></div>
        </div>
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19 bd-b" ng-click="openDepartmentSelect()">
            <div class="u-icon w32 h32 fi fi-keshi"></div>
            <div class="ph18 fs24 c-3">科室</div>
            <input type="text" readonly placeholder="未选择(必填)" ng-model="Data.deptName" value="" class="ub-f1 reset-input f-tar ph12 fs24 ipt-phr"/>
            <div class="icon-arrow-r"></div>
        </div>
        <div class="ub ub-ac m-list-item h69 ph19">
            <div class="u-icon w32 h32 fi fi-doctor"></div>
            <div class="ph18 fs24 c-3">项目医生</div>
            <div class="fs24 c-9 ub-f1"><!--必填--></div>
            <!--switch-->
            <div class="ub m-switch-radius">
                <div class="ub-f1 ng-hide"
                     ng-class="{'z-active':item.rowId==Data.isProjDoc}"
                     ng-show="Data.isProjDocOptions.length" ng-bind="item.name"
                     ng-repeat="item in Data.isProjDocOptions"
                     ng-click="setIsProjDoc(item)">是</div>
            </div>
            <div class="icon-arrow-r f-ivh"></div>
        </div>
    </div>

    <div class="m-list-group bd1 bdr-lg f-oh bg-light gap-b">
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19 bd-b">
            <div class="u-icon w32 h32 fi fi-xingming"></div>
            <div class="ph18 fs24 c-3">姓名</div>
            <input type="text" placeholder="未填写(必填)" value="" ng-model="Data.name" class="ub-f1 reset-input f-tar ph12 fs24 ipt-phr"/>
            <div class="icon-arrow-r f-ivh"></div>
        </div>
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19 bd-b">
            <div class="u-icon w32 h32 fi fi-xingbie"></div>
            <div class="ph18 fs24 c-3">性别</div>
            <div class="fs24 c-9 ub-f1"><!--必填--></div>
            <!--switch-->
            <div class="ub m-switch-radius">
                <div class="ub-f1 ng-hide"
                     ng-class="{'z-active':item.rowId==Data.sex}"
                     ng-show="Data.genderOptions.length" ng-bind="item.name"
                     ng-repeat="item in Data.genderOptions"
                     ng-click="setSelectedGender(item)">男</div>
            </div>
            <div class="icon-arrow-r f-ivh"></div>
        </div>
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19 bd-b" ng-click="openZwSelect()">
            <div class="u-icon w32 h32 fi fi-zhiwu"></div>
            <div class="ph18 fs24 c-3">职务</div>
            <input type="text" readonly placeholder="未选择(必填)" ng-model="Data.positionName" value="" class="ub-f1 reset-input f-tar ph12 fs24 ipt-phr"/>
            <div class="icon-arrow-r"></div>
        </div>
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19" ng-click="openZcSelect()">
            <div class="u-icon w32 h32 fi fi-zhicheng"></div>
            <div class="ph18 fs24 c-3">职称</div>
            <input type="text" readonly placeholder="未选择(必填)" ng-model="Data.titleName" value="" class="ub-f1 reset-input f-tar ph12 fs24 ipt-phr"/>
            <div class="icon-arrow-r"></div>
        </div>
    </div>

    <div class="m-list-group bd1 bdr-lg f-oh bg-light gap-b" ng-click="openScopedProductSelect()">
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19">
            <div class="u-icon w32 h32 fi fi-shejichanpin"></div>
            <div class="ph18 fs24 c-3">涉及产品</div>
            <input type="text" readonly placeholder="未选择(必填)" ng-model="Data.productsView" value="" class="ub-f1 reset-input f-tar ph12 fs24 ipt-phr"/>
            <div class="icon-arrow-r"></div>
        </div>
    </div>

    <div class="m-list-group bd1 bdr-lg f-oh bg-light gap-b">
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19 bd-b">
            <div class="u-icon w32 h32 fi fi-shenfenzheng"></div>
            <div class="ph18 fs24 c-3">身份证</div>
            <input type="text" placeholder="未填写" ng-model="Data.idcard" maxlength="18" value="" class="ub-f1 reset-input f-tar ph12 fs24 ipt-phr"/>
            <div class="icon-arrow-r f-ivh"></div>
        </div>
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19 bd-b">
            <div class="u-icon w32 h32 fi fi-shoujihaoma"></div>
            <div class="ph18 fs24 c-3">手机号码</div>
            <input type="text" placeholder="未填写" ng-model="Data.mobile" maxlength="11" value="" class="ub-f1 reset-input f-tar ph12 fs24 ipt-phr"/>
            <div class="icon-arrow-r f-ivh"></div>
        </div>
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19 bd-b">
            <div class="u-icon w32 h32 fi fi-youxiang"></div>
            <div class="ph18 fs24 c-3">邮箱</div>
            <input type="text" placeholder="未填写" ng-model="Data.email" value="" class="ub-f1 reset-input f-tar ph12 fs24 ipt-phr"/>
            <div class="icon-arrow-r f-ivh"></div>
        </div>
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19 j-birthday" ng-click="openBirthdaySelect()">
            <div class="u-icon w32 h32 fi fi-shengri"></div>
            <div class="ph18 fs24 c-3">生日</div>
            <input type="text" readonly placeholder="未选择" ng-model="Data.birthday" value="" class="ub-f1 reset-input f-tar ph12 fs24 ipt-phr"/>
            <div class="icon-arrow-r"></div>
        </div>
    </div>
</div>

<script src="../vendor/appcan-fesdk/js/appcan.js"></script>
<script src="../vendor/appcan-fesdk/js/appcan.control.js"></script>
<script src="../vendor/angular/angular.min.js"></script>
<script src="../vendor/simcere/js/config.js"></script>
<script src="../js/lib.js"></script>
<script src="../js/main.js"></script>
<script src="../js/ng.js"></script>
<script src="../js/ng.DoctorCreate.js"></script>
<script>
    appcan.ready(function () {
//        appcan.initBounce();
        angular.bootstrap(document.documentElement, ['myApp']);
    });

</script>
</body>
</html>
