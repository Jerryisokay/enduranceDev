<!DOCTYPE html>
<html ng-jq class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/ui-box.css">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/ui-base.css">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/ui-color.css">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/appcan.icon.css">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/appcan.control.css">
    <link rel="stylesheet" href="../vendor/angular/angular-csp.css"/>
    <!---->
    <link rel="stylesheet" href="../vendor/appcan-base/css/bundle.nec.size.css"/>
    <link rel="stylesheet" href="../css/lib.css"/>

</head>
<body class="um-vp bc-bg" ontouchstart ng-controller="GlbController">

<div class="g-main pv32 pd20">
    <div class="m-list-group bd1 bdr-5 f-oh bg-light gap-b" ng-init="patientDetailShow = false">
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19 bd-b" ng-click="patientDetailShow=!patientDetailShow">
            <div class="pr18 ub-f1 fs24 c-3">患者</div>
            <div class="fa-ellipsis-h fa c-9"></div>
        </div>
        <!--item-->
        <div class="" ng-show="patientDetailShow">
            <div class="ub ub-ac m-list-item h69 ph19 bd-b">
                <div class="pr18 fs24 c-3 ub-f1">性别</div>
                <div class="fs24 c-9 mr12" ng-bind="Data.patient.sexName"></div>
                <div class="icon-arrow-r f-dn"></div>
            </div>
            <!--item-->
            <div class="ub ub-ac m-list-item h69 ph19 bd-b">
                <div class="pr18 fs24 c-3">身份证号</div>
                <input type="text" ng-model="Data.patient.idcard" readonly placeholder="未填写(必填)" class="ub-f1 reset-input f-tar ph12 fs24 "/>
    
                <div class="icon-arrow-r f-dn"></div>
            </div>
            <!--item-->
            <div class="ub ub-ac m-list-item h69 ph19 bd-b">
                <div class="pr18 fs24 c-3">年龄</div>
                <input type="text" ng-model="Data.patient.age" readonly placeholder="未填写(必填)" class="ub-f1 reset-input f-tar ph12 fs24 "/>
    
                <div class="icon-arrow-r f-dn"></div>
            </div>
            <!--item-->
            <div class="ub ub-ac m-list-item h69 ph19 bd-b">
                <div class="pr18 fs24 c-3">联系方式</div>
                <input type="text" ng-model="Data.patient.mobile" readonly placeholder="未填写(必填)" class="ub-f1 reset-input f-tar ph12 fs24 "/>
    
                <div class="icon-arrow-r f-dn"></div>
            </div>
            <!--item-->
            <div class="ub ub-ac m-list-item h69 ph19 ">
                <div class="pr18 fs24 c-3">联系地址</div>
                <input type="text" ng-model="Data.patient.ssqxView" readonly placeholder="未设置(必填)" class="ub-f1 reset-input f-tar ph12 fs24 "/>
    
                <div class="icon-arrow-r f-dn"></div>
            </div>
        </div>
        
    </div>

    <div class="m-list-group bd1 bdr-5 f-oh bg-light gap-b" ng-show="patientDetailShow">
        <div class="ub ub-ac m-list-item h69 ph19 bd-b">
            <div class="pr18 fs24 c-3">夫妻双方年总收入</div>
            <input type="text" ng-model="" readonly placeholder="未填写" class="ub-f1 reset-input f-tar ph12 fs24 "/>
        </div>
        <div class="ub ub-ac m-list-item h69 ph19 bd-b">
            <div class="pr18 fs24 c-3">其余直系亲属年总收入</div>
            <input type="text" ng-model="" readonly placeholder="未填写" class="ub-f1 reset-input f-tar ph12 fs24 "/>
        </div>
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19 bd-b">
            <div class="pr18 fs24 c-3">是否享受医保</div>
            <input type="text" ng-model="" readonly placeholder="未选择" class="ub-f1 reset-input f-tar ph12 fs24 "/>

            <div class="icon-arrow-r f-dn"></div>
        </div>
        <div class="ub ub-ac m-list-item h69 ph19 bd-b">
            <div class="pr18 fs24 c-3">医保所属地</div>
            <input type="text" ng-model="" readonly placeholder="未填写" class="ub-f1 reset-input f-tar ph12 fs24 "/>
        </div>
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19 bd-b">
            <div class="pr18 fs24 c-3">医保类型</div>
            <input type="text" ng-model="Data.patient.mitypeArea" readonly placeholder="未选择" class="ub-f1 reset-input f-tar ph12 fs24 "/>

            <div class="icon-arrow-r f-dn"></div>
        </div>
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19 bd-b">
            <div class="pr18 fs24 c-3">其他保险名称</div>
            <input type="text" ng-model="Data.patient.otherIns" readonly placeholder="未填写" class="ub-f1 reset-input f-tar ph12 fs24 "/>

            <div class="icon-arrow-r f-dn"></div>
        </div>
        <div class="ub ub-ac m-list-item h69 ph19 bd-b">
            <div class="pr18 fs24 c-3">是否需要预约编号</div>
            <input type="text" ng-model="" readonly placeholder="未填写" class="ub-f1 reset-input f-tar ph12 fs24 "/>
        </div>
        <div class="ub ub-ac m-list-item h69 ph19 bd-b">
            <div class="pr18 fs24 c-3">是否肺癌</div>
            <input type="text" ng-model="" readonly placeholder="未填写" class="ub-f1 reset-input f-tar ph12 fs24 "/>
        </div>
        <div class="ub ub-ac m-list-item h69 ph19 bd-b">
            <div class="pr18 fs24 c-3">项目医生</div>
            <input type="text" ng-model="" readonly placeholder="未填写" class="ub-f1 reset-input f-tar ph12 fs24 "/>
        </div>
    </div>

    <!---->
    <div class="g-card-img bdr-5 f-oh bd1 bg-light pd22 gap-b" ng-show="patientDetailShow">
        <div class="m-card-img">
            <div class="mb30 fs24 c-3">身份证扫描件</div>
            <div class="f-cb mb-quits">
                <!--item-->
                <div class="u-card-img-item bdr-lg bd1 ng-hide" ng-show="Data.patient.idcardFilesView.length" ng-repeat="item in Data.patient.idcardFilesView">
                    <img ng-src="{{item}}" ng-click="ngqViewImages({urls:Data.patient.idcardFilesView,url:item})" alt="" class="f-vam img-full bdr-lg"/>
                </div>
                <div class="ng-hide u-img-list-empty" ng-show="!Data.patient.idcardFilesView.length">未上传</div>
            </div>
        </div>
    </div>

    <div class="g-card-img bdr-5 f-oh bd1 bg-light pd22 gap-b" ng-show="patientDetailShow">
        <div class="m-card-img">
            <div class="mb30 fs24 c-3">户口本扫描件</div>
            <div class="f-cb mb-quits">
                <!--item-->
                <div class="u-card-img-item bdr-lg bd1 ng-hide" ng-show="Data.patient.hkFilesView.length" ng-repeat="item in Data.patient.hkFilesView">
                    <img ng-src="{{item}}" ng-click="ngqViewImages({urls:Data.patient.hkFilesView,url:item})" alt="" class="f-vam img-full bdr-lg"/>
                </div>
                <div class="ng-hide u-img-list-empty" ng-show="!Data.patient.hkFilesView.length">未上传</div>
            </div>
        </div>
    </div>
    
    <div class="m-list-group bd1 bdr-5 f-oh bg-light gap-b" ng-init="YyDetailShow=false">
        <div class="ub ub-ac m-list-item h69 ph19 bd-b">
            <div class="pr18 ub-f1 fs24 c-3" ng-click="YyDetailShow=!YyDetailShow">用药周期信息</div>
            <div class="c-positive pr30">+<span class="fs24">新增诊疗信息</span></div>
            <div class="fa-ellipsis-h fa c-9" ng-click="YyDetailShow=!YyDetailShow"></div>
        </div>
        <!--诊疗信息列表-->
        <div ng-show="YyDetailShow">
            <div class="">
                <div class="ub ub-ac m-list-item h69 ph19 bd-b">
                    <div class="pr18 ub-f1 fs20 c-3">诊疗信息1</div>
                    <div class="c-positive pr30"><span class="fs20">查看</span></div>
                    <div class="fa-ellipsis-h fa c-9"></div>
                </div>
                <!--用药周期列表-->
                <div class="pl20">
                    <div class="bd-b m-list-item pt16 pb16">
                        <div class="ub ub-ac h50 ph19">
                            <div class="pr18 ub-f1 fs20 c-6">第一次用药</div>
                            <div class="fs20 c-9">时间段：02-11~03-11</div>
                        </div>
                        <div class="ub ub-ac h50 ph19">
                            <div class="pr18 ub-f1 fs20 c-9">支数：1支</div>
                            <div class="c-9 fs20">产品：恩度</div>
                        </div>
                    </div>
                </div>
                <div class="ub ub-ac h48 pv16 tx-c">
                    <div class="ub-f1 c-positive bd-r">+<span class="fs24">新增用药周期</span></div>
                    <div class="ub-f1 fs24 c-f69">病例管理提交</div>
                </div>    
            </div>
        </div>
    </div>
    
</div>

<script src="../vendor/appcan-fesdk/js/appcan.js"></script>
<script src="../vendor/appcan-fesdk/js/appcan.control.js"></script>
<script src="../vendor/angular/angular.min.js"></script>
<script src="../vendor/simcere/js/config.js"></script>
<script src="../js/lib.js"></script>
<script src="../js/ng.js"></script>
<script src="../js/ng.PatientDetail.js"></script>
<script>
    appcan.ready(function () {
//        appcan.initBounce();
        angular.bootstrap(document.documentElement, ['myApp']);
    });

</script>
</body>
</html>
