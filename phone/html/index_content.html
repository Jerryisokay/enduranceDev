<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/ui-box.css">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/ui-base.css">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/ui-color.css">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/appcan.icon.css">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/appcan.control.css">
    <!---->
    <link rel="stylesheet" href="../vendor/appcan-base/css/bundle.nec.size.css"/>
    <link rel="stylesheet" href="../css/lib.css"/>
    <link rel="stylesheet" href="../css/index.css"/>
</head>
<body class="um-vp bc-bg" ontouchstart>

<div class="p-btn-wrap">
    <a href="javascript:" class="p-ysgl" data-pagename="DoctorList">医生管理</a>
    <a href="javascript:" class="p-hzgl" data-pagename="PatientEntrance">患者管理</a>
    <a href="javascript:" class="p-zygl" data-pagename="ZyList">赠药管理</a>
    <div class="zlfa">治疗方案</div>
</div>

<script src="../vendor/appcan-fesdk/js/appcan.js"></script>
<script src="../vendor/appcan-fesdk/js/appcan.control.js"></script>
<script>
    appcan.ready(function () {
        appcan.initBounce();
    });
    $(function () {
        $('.p-btn-wrap > a').on('tap', function () {
            var alowedModule = ['DoctorList','PatientEntrance','ZyList'];
            var pagename = $(this).data('pagename');

            if(alowedModule.indexOf(pagename)==-1){
                appcan.window.alert('提示', '模块开发中', '知道了');
                return;
            }

            appcan.window.open(pagename, pagename + '.html', 10);
        })
    })
    appcan.button(".zlfa","btn-act",function(){
        appcan.window.open("zlfaSelect", 'zlfaSelect.html', 10);
    })
</script>
</body>
</html>
