<!DOCTYPE html>
<html ng-jq class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/ui-box.css">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/ui-base.css">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/ui-color.css">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/appcan.icon.css">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/appcan.control.css">
    <link rel="stylesheet" href="../vendor/angular/angular-csp.css"/>
    <!---->
    <link rel="stylesheet" href="../vendor/appcan-base/css/bundle.nec.size.css"/>
    <link rel="stylesheet" href="../css/lib.css"/>

</head>
<body class="um-vp bc-bg" ontouchstart ng-controller="GlbController">

<div class="g-main pv32 ph20">
    <div class="m-list-group bd1 bdr-lg f-oh bg-light gap-b">
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19 bd-b" ng-click="openPatientSelect()">
            <div class="u-icon w32 h32 fi fi-huanzhe"></div>
            <div class="ph18 fs24 c-3">患者</div>
            <input type="text" ng-model="Data.patientName" readonly placeholder="未选择(必填)" class="ub-f1 reset-input f-tar ph12 fs24 "/>

            <div class="icon-arrow-r"></div>
        </div>
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19 bd-b" ng-click="openHospitalSelect()">
            <div class="u-icon w32 h32 fi fi-yiyuan"></div>
            <div class="ph18 fs24 c-3">医院</div>
            <input type="text" ng-model="Data.hospitalName" readonly placeholder="未选择(必填)" class="ub-f1 reset-input f-tar ph12 fs24 "/>

            <div class="icon-arrow-r"></div>
        </div>
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19 bd-b" ng-click="openDepartmentSelect()">
            <div class="u-icon w32 h32 fi fi-keshi"></div>
            <div class="ph18 fs24 c-3">科室</div>
            <input type="text" ng-model="Data.deptName" readonly placeholder="未选择(必填)" class="ub-f1 reset-input f-tar ph12 fs24 "/>

            <div class="icon-arrow-r"></div>
        </div>
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19 bd-b j-open-doctor-select" ng-click="openDoctorSelect()">
            <div class="u-icon w32 h32 fi fi-yisheng"></div>
            <div class="ph18 fs24 c-3">医生</div>
            <input type="text" ng-model="Data.doctorName" readonly placeholder="未选择(必填)" class="ub-f1 reset-input f-tar ph12 fs24 "/>

            <div class="icon-arrow-r"></div>
        </div>
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19 j-open-cancer-select" ng-click="openCancerSelect()">
            <div class="u-icon w32 h32 fi fi-aizhong"></div>
            <div class="ph18 fs24 c-3">癌种</div>
            <input type="text" ng-model="Data.tomourName" readonly placeholder="未选择(必填)" class="ub-f1 reset-input f-tar ph12 fs24 "/>

            <div class="icon-arrow-r"></div>
        </div>
    </div>

    <div class="m-list-group bd1 bdr-lg f-oh bg-light gap-b">
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19 bd-b">
            <!--<div class="u-icon w32 h32 bg-positive"></div>-->
            <div class="pr18 fs24 c-3 ub-f1">检查结果</div>
            <!--switch-->
            <div class="ub m-switch-radius">
                <div class="ub-f1 ng-hide"
                     ng-class="{'z-active':item.rowId==Data.checkResult}"
                     ng-show="Data.checkResultOptions.length"
                     ng-bind="item.name"
                     ng-repeat="item in Data.checkResultOptions"
                     ng-click="setSelectedCheckResult(item)">已知</div>
            </div>
            <div class="icon-arrow-r f-dn"></div>
        </div>
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19 bd-b">
            <!--<div class="u-icon w32 h32 bg-positive"></div>-->
            <div class="pr18 fs24 c-3 ub-f1">Ⅲ/Ⅳ</div>
            <!--switch-->
            <div class="ub m-switch-radius">
                <div class="ub-f1 ng-hide"
                     ng-class="{'z-active':item.rowId==Data.isIiiOrIv}"
                     ng-show="Data.isIiiOrIvOptions.length"
                     ng-bind="item.name"
                     ng-repeat="item in Data.isIiiOrIvOptions"
                     ng-click="setSelectedIsIiiOrIv(item)">是</div>
            </div>
            <div class="icon-arrow-r f-dn"></div>
        </div>
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19">
            <!--<div class="u-icon w32 h32 bg-positive"></div>-->
            <div class="pr18 fs24 c-3 ub-f1">是否转移</div>
            <!--switch-->
            <div class="ub m-switch-radius">
                <div class="ub-f1 ng-hide"
                     ng-class="{'z-active':item.rowId==Data.isMetastasis}"
                     ng-show="Data.isMetastasisOptions.length"
                     ng-bind="item.name"
                     ng-repeat="item in Data.isMetastasisOptions"
                     ng-click="setSelectedIsMetastasis(item)">已知</div>
            </div>
            <div class="icon-arrow-r f-dn"></div>
        </div>

    </div>

    <!---->
    <div class="g-card-img bdr-lg f-oh bd1 bg-light pd22 gap-b">
        <div class="m-card-img">
            <div class="mb30 fs24 c-3">病例报表扫描件</div>
            <div class="f-cb">
                <div class="u-card-img-item bdr-lg f-oh icon-camera-p" ng-click="addImage(Data, 'caseRepFiles')"></div>
                <!--item-->
                <div class="u-card-img-item bdr-lg bd1 ng-hide" ng-show="Data.caseRepFilesView.length" ng-repeat="item in Data.caseRepFilesView">
                    <img ng-click="ngqViewImages({urls:Data.caseRepFilesView,url:item})" ng-src="{{item}}" alt="" class="f-vam img-full bdr-lg"/>
                    <i class="u-card-img-rm" ng-click="ngqRemoveImage(Data, 'caseRepFiles', $index)"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="g-card-img bdr-lg f-oh bd1 bg-light pd22 gap-b">
        <div class="m-card-img">
            <div class="mb30 fs24 c-3">门诊病历／住院小结扫描件</div>
            <div class="f-cb">
                <div class="u-card-img-item bdr-lg f-oh icon-camera-p" ng-click="addImage(Data, 'caseSummFiles')"></div>
                <!--item-->
                <div class="u-card-img-item bdr-lg bd1 ng-hide" ng-show="Data.caseSummFilesView.length" ng-repeat="item in Data.caseSummFilesView">
                    <img ng-click="ngqViewImages({urls:Data.caseSummFilesView,url:item})" ng-src="{{item}}" alt="" class="f-vam img-full bdr-lg"/>
                    <i class="u-card-img-rm" ng-click="ngqRemoveImage(Data, 'caseSummFiles', $index)"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="g-card-img bdr-lg f-oh bd1 bg-light pd22 gap-b">
        <div class="m-card-img">
            <div class="mb30 fs24 c-3">影像学检查报表扫描件</div>
            <div class="f-cb">
                <div class="u-card-img-item bdr-lg f-oh icon-camera-p" ng-click="addImage(Data, 'medImagesFiles')"></div>
                <!--item-->
                <div class="u-card-img-item bdr-lg bd1 ng-hide" ng-show="Data.medImagesFilesView.length" ng-repeat="item in Data.medImagesFilesView">
                    <img ng-click="ngqViewImages({urls:Data.medImagesFilesView,url:item})" ng-src="{{item}}" alt="" class="f-vam img-full bdr-lg"/>
                    <i class="u-card-img-rm" ng-click="ngqRemoveImage(Data, 'medImagesFiles', $index)"></i>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="../vendor/appcan-fesdk/js/appcan.js"></script>
<script src="../vendor/appcan-fesdk/js/appcan.control.js"></script>
<script src="../vendor/angular/angular.min.js"></script>
<script src="../vendor/simcere/js/config.js"></script>
<script src="../js/lib.js"></script>
<script src="../js/main.js"></script>
<script src="../js/ng.js"></script>
<script src="../js/ng.CaseCreate.js"></script>
<script>
    appcan.ready(function () {
//        appcan.initBounce();
        angular.bootstrap(document.documentElement, ['myApp']);
    });

</script>
</body>
</html>
