<!DOCTYPE html>
<html ng-jq class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/ui-box.css">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/ui-base.css">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/ui-color.css">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/appcan.icon.css">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/appcan.control.css">
    <link rel="stylesheet" href="../vendor/angular/angular-csp.css"/>
    <!---->
    <link rel="stylesheet" href="../vendor/appcan-base/css/bundle.nec.size.css"/>
    <link rel="stylesheet" href="../css/lib.css"/>

</head>
<body class="um-vp bc-bg" ontouchstart ng-controller="GlbController">

<div class="g-main pv32 ph20">
    <div class="m-list-group bd1 bdr-5 f-oh bg-light gap-b">
        <!--item-->
        <!-- <div class="ub ub-ac m-list-item h69 ph19 bd-b" ng-click="openPatientSelect()">
            <div class="u-icon w32 h32 fi fi-huanzhe"></div>
            <div class="ph18 fs24 c-3">患者</div>
            <input type="text" ng-model="Data.patientName" readonly="" placeholder="未填写(必填)" value="" class="ub-f1 reset-input f-tar ph12 fs24 "/>

            <div class="icon-arrow-r"></div>
        </div> -->
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19 bd-b" ng-click="openHospitalSelect()">
            <div class="u-icon w32 h32 fi fi-yiyuan"></div>
            <div class="ph18 fs24 c-3">医院</div>
            <input type="text" ng-model="Data.hospitalName" readonly="" placeholder="未填写(必填)" value="" class="ub-f1 reset-input f-tar ph12 fs24 "/>

            <div class="icon-arrow-r"></div>
        </div>
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19 bd-b" ng-click="openDepartmentSelect()">
            <div class="u-icon w32 h32 fi fi-keshi"></div>
            <div class="ph18 fs24 c-3">科室</div>
            <input type="text" ng-model="Data.deptName" readonly="" placeholder="未填写(必填)" value="" class="ub-f1 reset-input f-tar ph12 fs24 "/>

            <div class="icon-arrow-r"></div>
        </div><!--item-->
        <div class="ub ub-ac m-list-item h69 ph19 bd-b" ng-click="openDoctorSelect()">
            <div class="u-icon w32 h32 fi fi-yisheng"></div>
            <div class="ph18 fs24 c-3">医生</div>
            <input type="text" ng-model="Data.doctorName" readonly="" placeholder="未填写(必填)" value="" class="ub-f1 reset-input f-tar ph12 fs24 "/>

            <div class="icon-arrow-r"></div>
        </div>
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19" ng-click="openDiseaseSelect()">
            <div class="u-icon w32 h32 fi fi-bingli"></div>
            <div class="ph18 fs24 c-3">疾病诊断</div>
            <input type="text" ng-model="Data.diseaseDiagName" readonly="" placeholder="未填写(必填)" value="" class="ub-f1 reset-input f-tar ph12 fs24 "/>

            <div class="icon-arrow-r"></div>
        </div>
    </div>

    <div class="m-list-group bd1 bdr-5 f-oh bg-light gap-b">
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19 bd-b" ng-hide="Data.diseaseDiagRowId == '1@56013470' || Data.diseaseDiagRowId == '1@56013471' " ng-click="openCytologySelect()">
            <div class="u-icon w32 h32 fi fi-bingli"></div>
            <div class="ph18 fs24 c-3">病理学/或细胞学/组织学诊断或升级</div>
            <input type="text" ng-model="Data.cytologyGradeName" readonly="" placeholder="未填写" class="ub-f1 reset-input f-tar ph12 fs24 "/>

            <div class="icon-arrow-r"></div>
        </div>
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19 bd-b" ng-hide="Data.diseaseDiagRowId == '1@56013471'" ng-click="openLcfqSelect()">
            <div class="u-icon w32 h32 fi fi-fenqi"></div>
            <div class="ph18 fs24 c-3">临床分期</div>
            <input type="text" ng-model="Data.clinicalStagesName" readonly="" placeholder="未填写" class="ub-f1 reset-input f-tar ph12 fs24 "/>

            <div class="icon-arrow-r"></div>
        </div>
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19 bd-b" ng-click="openEGFRSelect()">
            <div class="u-icon w32 h32 fi fi-shejichanpin"></div>
            <div class="ph18 fs24 c-3">EGFR检测</div>
            <input type="text" ng-model="Data.egrfName" readonly="" placeholder="未填写(必填)" value="" class="ub-f1 reset-input f-tar ph12 fs24 "/>

            <div class="icon-arrow-r"></div>
        </div>
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19 bd-b" ng-click="openZlfaSelect()">
            <div class="u-icon w32 h32 fi fi-bingli"></div>
            <div class="ph18 fs24 c-3">治疗方案</div>
            <input type="text" ng-model="Data.RegimenName" readonly="" placeholder="未填写(必填)" value="" class="ub-f1 reset-input f-tar ph12 fs24 "/>

            <div class="icon-arrow-r"></div>
        </div>
        <!--item-->
        <div class="ub ub-ac m-list-item h69 ph19 bd-b ng-hide" ng-show="Data.theraRegimenName=='联合治疗' && Data.combinedTreatName=='化疗'" ng-click="openChemotherapySelect()">
            <div class="u-icon w32 h32 fi fi-bingli"></div>
            <div class="ph18 fs24 c-3">化疗方案</div>
            <input type="text" ng-model="Data.chemoRegimenName" readonly="" placeholder="未填写(必填)" value="" class="ub-f1 reset-input f-tar ph12 fs24 "/>

            <div class="icon-arrow-r"></div>
        </div>
        <div class="ub ub-ac m-list-item h69 ph19" ng-click="openPdSelect()">
            <div class="u-icon w32 h32 fi fi-fenqi"></div>
            <div class="ph18 fs24 c-3">诊疗周期</div>
            <input type="text" ng-model="Data.pdName" readonly="" placeholder="未填写(必填)" value="" class="ub-f1 reset-input f-tar ph12 fs24 "/>

            <div class="icon-arrow-r"></div>
        </div>
    </div>

    <!---->
    
    
    <div class="g-card-img bdr-lg f-oh bd1 bg-light pd22 gap-b">
        <div class="m-card-img">
            <div class="mb30 fs24 c-3">病理报表扫描件</div>
            <div class="f-cb mb-quits">
                <div class="u-card-img-item bdr-lg f-oh icon-camera-p" ng-click="addImage(Data, 'caseRepFiles')"></div>
                <!--item-->
                <div class="u-card-img-item bdr-lg bd1 ng-hide" ng-show="Data.caseRepFilesView.length" ng-repeat="item in Data.caseRepFilesView">
                    <img ng-src="{{item}}" ng-click="ngqViewImages({urls:Data.caseRepFilesView,url:item})" alt="" class="f-vam img-full bdr-lg"/>
                    <i class="u-card-img-rm" ng-click="ngqRemoveImage(Data, 'caseRepFiles', $index)"></i>
                </div>
            </div>
        </div>
    </div>
    
    <div class="g-card-img bdr-lg f-oh bd1 bg-light pd22 gap-b">
        <div class="m-card-img">
            <div class="mb30 fs24 c-3">胸部CT报告（治疗前）</div>
            <div class="f-cb mb-quits">
                <div class="u-card-img-item bdr-lg f-oh icon-camera-p" ng-click="addImage(Data, 'chestCTBFiles')"></div>
                <!--item-->
                <div class="u-card-img-item bdr-lg bd1 ng-hide" ng-show="Data.chestCTBFilesView.length" ng-repeat="item in Data.chestCTBFilesView">
                    <img ng-src="{{item}}" ng-click="ngqViewImages({urls:Data.chestCTBFilesView,url:item})" alt="" class="f-vam img-full bdr-lg"/>
                    <i class="u-card-img-rm" ng-click="ngqRemoveImage(Data, 'chestCTBFiles', $index)"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="g-card-img bdr-lg f-oh bd1 bg-light pd22 gap-b">
        <div class="m-card-img">
            <div class="mb30 fs24 c-3">胸部CT报告（治疗后）</div>
            <div class="f-cb mb-quits">
                <div class="u-card-img-item bdr-lg f-oh icon-camera-p" ng-click="addImage(Data, 'chestCTFFiles')"></div>
                <!--item-->
                <div class="u-card-img-item bdr-lg bd1 ng-hide" ng-show="Data.chestCTFFilesView.length" ng-repeat="item in Data.chestCTFFilesView">
                    <img ng-src="{{item}}" ng-click="ngqViewImages({urls:Data.chestCTFFilesView,url:item})" alt="" class="f-vam img-full bdr-lg"/>
                    <i class="u-card-img-rm" ng-click="ngqRemoveImage(Data, 'chestCTFFiles', $index)"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="g-card-img bdr-lg f-oh bd1 bg-light pd22 gap-b">
        <div class="m-card-img">
            <div class="mb30 fs24 c-3">首次援助申请评估表扫描件</div>
            <div class="f-cb">
                <div class="u-card-img-item bdr-lg f-oh icon-camera-p" ng-click="addImage(Data, 'assApplyFiles')"></div>
                <!--item-->
                <div class="u-card-img-item bdr-lg bd1 ng-hide" ng-show="Data.assApplyFilesView.length" ng-repeat="item in Data.assApplyFilesView">
                    <img ng-src="{{item}}" ng-click="ngqViewImages({urls:Data.assApplyFilesView,url:item})" alt="" class="f-vam img-full bdr-lg"/>
                    <i class="u-card-img-rm" ng-click="ngqRemoveImage(Data, 'assApplyFiles', $index)"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="g-card-img bdr-lg f-oh bd1 bg-light pd22 gap-b">
        <div class="m-card-img">
            <div class="mb30 fs24 c-3">患者告知书，知情书同意书扫描件</div>
            <div class="f-cb mb-quits">
                <div class="u-card-img-item bdr-lg f-oh icon-camera-p" ng-click="addImage(Data, 'infNotiCirmFiles')"></div>
                <!--item-->
                <div class="u-card-img-item bdr-lg bd1 ng-hide" ng-show="Data.infNotiCirmFilesView.length" ng-repeat="item in Data.infNotiCirmFilesView">
                    <img ng-src="{{item}}" ng-click="ngqViewImages({urls:Data.infNotiCirmFilesView,url:item})" alt="" class="f-vam img-full bdr-lg"/>
                    <i class="u-card-img-rm" ng-click="ngqRemoveImage(Data, 'infNotiCirmFiles', $index)"></i>
                </div>
            </div>
        </div>
    </div>
    
    <div class="g-card-img bdr-lg f-oh bd1 bg-light pd22">
        <div class="m-card-img">
            <div class="mb30 fs24 c-3">经济评估表扫描件</div>
            <div class="f-cb mb-quits">
                <div class="u-card-img-item bdr-lg f-oh icon-camera-p" ng-click="addImage(Data, 'ecoEvlFiles')"></div>
                <!--item-->
                <div class="u-card-img-item bdr-lg bd1 ng-hide" ng-show="Data.ecoEvlFilesView.length" ng-repeat="item in Data.ecoEvlFilesView">
                    <img ng-src="{{item}}" ng-click="ngqViewImages({urls:Data.ecoEvlFilesView,url:item})" alt="" class="f-vam img-full bdr-lg"/>
                    <i class="u-card-img-rm" ng-click="ngqRemoveImage(Data, 'ecoEvlFiles', $index)"></i>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="../vendor/appcan-fesdk/js/appcan.js"></script>
<script src="../vendor/appcan-fesdk/js/appcan.control.js"></script>
<script src="../vendor/angular/angular.min.js"></script>
<script src="../vendor/simcere/js/config.js"></script>
<script src="../js/lib.js"></script>
<script src="../js/main.js"></script>
<script src="../js/ng.js"></script>
<script src="../js/ng.YyCaseCreate.js"></script>
<script>
    appcan.ready(function () {
//        appcan.initBounce();
        angular.bootstrap(document.documentElement, ['myApp']);
    });


</script>
</body>
</html>
