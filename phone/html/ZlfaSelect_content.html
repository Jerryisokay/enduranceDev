<!DOCTYPE html>
<html ng-jq class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/ui-box.css">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/ui-base.css">
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/ui-color.css">
    <!--<link rel="stylesheet" href="../vendor/appcan-fesdk/css/appcan.icon.css">-->
    <link rel="stylesheet" href="../vendor/appcan-fesdk/css/appcan.control.css">
    <!---->
    <link rel="stylesheet" href="../vendor/appcan-base/css/bundle.nec.size.css"/>
    <link rel="stylesheet" href="../css/lib.css"/>
    
    <style>
        .label-zl{ border-radius: .25rem; background-color:#FFFFFF; border:1px solid #00A1EA; color: #00A1EA; height: 2rem; line-height: 2rem; font-size: .95rem; padding: 0 1.25em;}
        .label-zl.active{color: #FFFFFF; background-color: #00A1EA;}
    </style>
</head>
<body class="um-vp bc-bg" ontouchstart ng-controller="GlbController">

<div>
        
    <div class="ub ub-ac ph50 pv50 tx-c ub-pc g-list n-list" ng-controller="TabController"> <!----ng-controller="TabController"--->
        <div class="g-spinner" ng-hide="Data.tabList.length||Data.tabListEmpty||Data.tabListErr"><i class="fa fa-spinner fa-spin"></i></div>
        <div class="g-req-empty text-muted ng-hide" ng-show="Data.tabListEmpty">暂无数据</div>
        <div class="g-req-error text-muted ng-hide" ng-show="Data.tabListErr">查询失败</div>
        <!--item-->
        <div class="label-zl mh16 ng-hide"  ng-class="{'active':item.name==Data.tabName}"
                     ng-show="Data.tabList.length"
                     ng-bind="item.name"
                     ng-repeat="item in Data.tabList"
                     ng-click="selectTab(item)">单药治疗</div>
        <!-- <div class="label-zl mh16 ng-hide" ng-click="item" ng-show="Data.tabList.length" ng-repeat="item in Data.tabList">单药治疗</div> -->
    </div>
    <div class="g-list bg-light n-list ng-hide" ng-show="Data.tabName=='联合治疗'" ng-controller="ItemListController"><!--ng-controller="ItemListController"-->
        <div class="g-spinner" ng-hide="Data.itemList.length||Data.itemListEmpty||Data.itemListErr"><i class="fa fa-spinner fa-spin"></i></div>
        <div class="g-req-empty text-muted ng-hide" ng-show="Data.itemListEmpty">暂无数据</div>
        <div class="g-req-error text-muted ng-hide" ng-show="Data.itemListErr">查询失败</div>
        <!--item-->
        <div class="m-hospital ph19 pv16 ub bd-b ng-hide" ng-click="useRegimen(item)" ng-show="Data.itemList.length" ng-repeat="item in Data.itemList">
            <div class="fs24 lh40 ub-f1" ng-bind="item.name">化疗</div>
            <div class="w40 h40 ml12" ng-class="{'icon-selected':item.name==Data.itemName}"></div>
        </div>
    </div>
</div>

<script src="../vendor/appcan-fesdk/js/appcan.js"></script>
<script src="../vendor/appcan-fesdk/js/appcan.control.js"></script>
<script src="../vendor/angular/angular.min.js"></script>
<script src="../vendor/simcere/js/config.js"></script>
<script src="../js/lib.js"></script>
<script src="../js/ng.js"></script>
<script src="../js/ng.ZlfaSelect.js"></script>
<script>
    appcan.ready(function () {
//        appcan.initBounce();
        angular.bootstrap(document.documentElement, ['myApp']);
        
        
        
    });
</script>
</body>
</html>
