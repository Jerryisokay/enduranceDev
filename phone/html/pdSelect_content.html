    <script type="text/html" id="tpl_list">
        <div class="m-hospital ph19 pv16 ub bd-b" data-id="<%-rowId%>" data-name="<%-name%>">
            <div class="fi fi-linchuangfenqi w40 h40 mr12"></div>
            <div class="fs24 lh40"><%-name%></div>
        </div>

<body class="um-vp bc-bg" ontouchstart>

<div class="g-list bg-light n-list">
    <!--item-->
</div>

<script src="../vendor/appcan-fesdk/js/appcan.js"></script>
<script src="../vendor/appcan-fesdk/js/appcan.control.js"></script>
<script src="../vendor/simcere/js/config.js"></script>
<script src="../js/lib.js"></script>
<script>
    appcan.ready(function () {
//        appcan.initBounce();

        //var list = qlib.getDict()[DICT_KEY.CLINICAL_STAGES];
        var list = [{"name":"4赠PD","rowId":'4'},{"name":"6赠PD","rowId":'6'},{"name":"8赠PD","rowId":'8'},{"name":"10赠PD","rowId":'10'},{"name":"其他","rowId":'0'}];
        var tpl = $('#tpl_list').html();
        var compiler = _.template(tpl);
        var html = list.map(function (data) {
            return compiler(data)
        }).join('');
        $('.n-list').append(html);

        $('.m-hospital').on('tap', function () {
            var $this = $(this);
            var id = $this.data('id');
            var name = $this.data('name');
            var o = {
                id: id,
                name: name
            };
            var json = JSON.stringify(o);
            console.log(json);

            localStorage.setItem('EDZY/pdSelect.item', json);
            appcan.window.publish('EDZY/pdSelect.selected', '');
            qlib.closeCurrentWindow();
        });
    });
</script>
</body>
